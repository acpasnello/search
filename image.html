<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Image Search</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
      <div id="container">
          <div class="nav">
              <span class="navitem"><a href="index.html" class="link">Search</a></span>
          </div>
          <h1 class="header">Image Search</h1>
          <div class="form">
            <form action="https://images.google.com/search">
                <div class="searchbox"><input type="text" name="q" autofocus></div>
                <div class="buttons">
                  <span><input type="submit" value="Image Search" class="search submit"></span>
                </div>
                <input name="hl" type="hidden" value="en">
                <input name="tbm" type="hidden" value="isch" >
            </form>
          </div>
      </div>
    </body>
</html>
